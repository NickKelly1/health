<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        height: 100%;
        margin: 0;
        width: 100%;
        overflow: hidden;
      }
      .centered {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .col {
        flex-direction: column;
      }
      .mr-3 {
        margin-right: 32px;
      }
    </style>
    <title>Health</title>
    <meta name="theme-color" content="#007acc" />
    <!-- generated with https://realfavicongenerator.net/ -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body class="centered col">
    <h1 class="centered" id="heading">
      <span class="mr-3">HTTP Health Checker</span>
    </h1>
    <nav>
      <ul>
        <li><a href="https://github.com/NickKelly1/health.git">GitHub</a></li>
        <li><a href="https://github.com/NickKelly1/health/readme.md">Readme</a></li>
        <li><a href="https://hub.docker.com/repository/docker/nick3141/health">Docker</a></li>
      </ul>
    </nav>
  </body>
  <script>
    (function() {
      const title = document.getElementById('heading');
      if (!title) return;
      const img = document.createElement('img');
      const search = new URLSearchParams([
        ['size', 'xl'],
        ['url', document.location.origin],
      ]);
      img.src = `https://health.nickkelly.dev/check?${search.toString()}`;
      title.appendChild(img);
    })();
  </script>
</html>
