<!DOCTYPE html>
<html>
  <head>
    <title>HTTP Icon</title>
    <meta name="theme-color" content="#007acc" />
    <!-- generated with https://realfavicongenerator.net/ -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="theme-color" content="#ffffff" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
      :root {
        --bg-primary: #c7aa8b;
        --bg-dark: #323232;
        --bg-dark-focused: black;

        --bg-light: #4d4d4d;
        --bg-dark-focused: white;

        --text-primary: #c7aa8b;
        --text-light: #ededed;
        --text-dark: #4d4d4d;

        --spacing-0-5: 4px;
        --spacing-1: 8px;
        --spacing-2: 16px;
        --spacing-3: 32px;
      }

      h1,
      h2,
      h3,
      h4,
      h5 {
        margin: 0;
      }

      .flex {
        display: flex;
      }

      .f-left {
        flex: 1;
        flex-basis: 0%;
      }

      .f-center {

      }

      .f-right {
        flex: 1;
        flex-basis: 0%;
      }

      .flex-1 {
        flex: 1;
        flex-basis: 0%;
      }


      .section-light {
        background-color: var(--bg-light);
        color: var(--text-dark);
      }

      .section-dark {
        background-color: var(--bg-dark);
        color: var(--text-light);
      }

      .section-primary {
        background-color: var(--bg-primary);
        color: var(--text-dark);
      }

      .link {}

      .link.link-icon {
        text-decoration: none;
      }

      .nav-item {
        height: 100%;
      }

      .section-dark .nav-item .button:hover {
        background-color: var(--bg-dark-focused);
      }

      .section-light .nav-item .button:hover {
        background-color: var(--bg-light-focused);
      }

      .section-dark .link {
        color: var(--text-light);
      }

      .section-light .link {
        color: var(--text-dark);
      }

      .section-dark .nav-item .link:hover {
        color: var(--text-primary);
      }

      .section-light .nav-item .link:hover {
        color: var(--text-primary);
      }

      .button {
        text-align: center;
        border: 1px solid var(--bg-dark);
        padding: var(--spacing-1) var(--spacing-2);
      }

      .nav-item .button {
        height: 100%;
      }

      .section-dark .button {
        border-color: var(--bg-light);
        background-color: var(--bg-dark);
      }

      .section-light .button {
        border-color: var(--bg-dark);
        background-color: var(--bg-light);
      }

      .section-dark .button:hover {
        color: var(--text-primary);
        background-color: var(--bg-dark-focused);
      }

      .section-light .button:hover {
        color: var(--text-dark);
        background-color: var(--bg-primary);
      }

      body {
        height: 100%;
        margin: 0;
        width: 100%;
        overflow: hidden;
        font-family: 'Roboto';
      }

      .centered {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .col {
        flex-direction: column;
      }

      .mr-3 {
        margin-right: var(--spacing-3);
      }

      .full-width {
        width: 100%;
      }

      .top-bar {
        width: 100%;
        height: 4em;
        display: flex;
        justify-content: center;
        text-align: center;
      }

      .top-bar .top-bar-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .top-bar-content .favicon {
        flex: 1;
        flex-basis: 0%;

        justify-self: left;
        width: 2em;
        height: 2em;
      }

      .top-bar-content #heading {
        flex: 1;
        flex-basis: 0%;

        font-size: 2em;
      }

      .top-bar-content .nav-menu {
        flex: 1;
        flex-basis: 0%;

        justify-self: right;

        display: flex;
        justify-content: space-between;
        align-items: center;

        padding: 0;
      }

      .container {
        width: 100%;
        margin: auto;
      }

      @media only screen and (min-width: 576px) {
        .container {
          width: 540px;
        }
      }

      @media only screen and (min-width: 720px) {
        .container {
          width: 720px;
        }
      }

      @media only screen and (min-width: 992px) {
        .container {
          width: 960px;
        }
      }

      @media only screen and (min-width: 1200px) {
        .container {
          width: 1140px;
        }
      }
    </style>
  </head>
  <body class="centered col">
    <!-- top bar -->
    <div class="top-bar section-dark">
      <div class="top-bar-content container">
        <img class="favicon" src="android-chrome-512x512.png" />
        <h1 id="heading">HTTP Icon</h1>
        <nav class="nav-menu">
          <span class="nav-item">
            <a
              class="button link"
              href="https://github.com/NickKelly1/http-icon.git"
              >GitHub</a>
          </li>
          <span class="nav-item">
            <a
              class="button link"
              href="https://github.com/NickKelly1/http-icon/blob/master/readme.md"
              >Readme</a>
          </span>
          <span class="nav-item">
            <a
              class="button link"
              href="https://hub.docker.com/repository/docker/nick3141/http-icon"
              >Docker</a>
          </span>
        </nav>
      </div>
    </div>
  </body>
